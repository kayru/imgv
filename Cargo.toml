[package]
name = "imgv"
version = "0.1.0"
authors = ["Yuriy O'Donnell <yuriyo@gmail.com>"]
edition = "2018"

[profile.dev.package.'*']
opt-level = 3
debug = true

[dependencies]
winapi = { version = "0.3.9", features = [
    "combaseapi",
    "d3d11", 
    "d3d11sdklayers", 
    "debugapi",
    "dxgi1_2",
    "dxgi1_3",
    "errhandlingapi",
    "handleapi",
    "libloaderapi",
    "synchapi",
    "shellapi",
    "shellscalingapi",
    "windowsx", 
    "winerror", 
    "winuser",
    ]}

image = "0.23.13"
#image = { path="../image-rs-fixes" }
#image = { git="https://github.com/kayru/image-rs-fixes.git", branch="allow_tga_a8_as_l8" }
cgmath = { version="0.18.0", features = []}
com_ptr = "0.2.0"
#profiling = { version = "0.1.8", features = ["profile-with-superluminal"] }
profiling = { version = "0.1.8", features = ["profile-with-superluminal"] }

[build-dependencies]
winres = "0.1"
ico = "0.1.0"

[features]
profile-with-superluminal = ["profiling/profile-with-superluminal"]
default = ["profile-with-superluminal"]
