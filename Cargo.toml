[package]
name = "imgv"
version = "0.1.0"
authors = ["Yuriy O'Donnell <yuriyo@gmail.com>"]
edition = "2018"

[profile.dev.package.'*']
opt-level = 3
debug = true

[dependencies]
winapi = { version = "0.3.9", features = [
    "d3d11", 
    "d3d11sdklayers", 
    "debugapi",
    "dxgi1_2", 
    "errhandlingapi",
    "libloaderapi",
    "shellapi",
    "shellscalingapi",
    "windowsx", 
    "winerror", 
    "winuser",
    ]}
image = "0.23.12"

[build-dependencies]
winres = "0.1"
ico = "0.1.0"
